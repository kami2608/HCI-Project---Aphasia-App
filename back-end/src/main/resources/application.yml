server:
    port: 8080
    
spring: 
    datasource: 
        url: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa: 
        hibernate: 
            ddl-auto: update
        show-sql: true
        properties: 
            hibernate: 
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true